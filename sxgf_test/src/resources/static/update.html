<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="bt/css/bootstrap.min.css">
    <link rel="stylesheet" href="bt/css/bootstrap-theme.min.css">
    <script type="text/javascript" src="bt/js/jquery.js"></script>

    <script type="text/javascript" src="bt/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <form>
        <div class="form-group">
            <label for="example1">name</label>
            <input type="text" class="form-control" id="example1" placeholder="name">
        </div>
        <div class="form-group">
            <label for="example2">sex</label>
            <input type="text" class="form-control" id="example2" placeholder="sex">
        </div>
        <div class="form-group">
            <label for="example3">age</label>
            <input type="text" class="form-control" id="example3" placeholder="age">
        </div>
        <div class="form-group">
            <label for="example4">class</label>
            <input type="text" class="form-control" id="example4" placeholder="class">
        </div>
        <div class="form-group">
            <label for="example5">tel</label>
            <input type="text" class="form-control" id="example5" placeholder="tel">
        </div>
        <input id="sub" class="btn btn-success form-control" type="button" value="注册">
    </form>
</div>
</body>
</html>

<script type="text/javascript">

    $("#sub").click(function () {


        var Name = $("#example1").val();
        var Sex = $("#example2").val();
        var Age = $("#example3").val();
        var Class1 = $("#example4").val();
        var Tel = $("#example5").val();




        // 封装数据，并提交给后端接口
        var user = {

            "name": Name,
            "sex": Sex,
            "age": Age,
            "class1": Class1,
            "tel": Tel,
        }

        // 将实体类转换为JSON
        var userJson = JSON.stringify(user)

        // 提交给后端接口
        $.post({
            url: '/update',
            data: userJson,
            contentType: 'application/json',
            success: function (data) {
                alert(data)
            }
        });

    })

</script>
